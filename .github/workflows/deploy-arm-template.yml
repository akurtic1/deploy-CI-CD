name: Deploy ARM Template
#npc22222222
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }} 

    - name: Update Parameters File
      run: |
        # Ensure all required secrets are set
        if [ -z "${{ secrets.LOCATION }}" ] || [ -z "${{ secrets.STORAGE_ACCOUNT_NAME }}" ] || [ -z "${{ secrets.STORAGE_ACCOUNT_TYPE }}" ] || [ -z "${{ secrets.SERVER_FARM_NAME }}" ] || [ -z "${{ secrets.APPLICATION_INSIGHTS_NAME }}" ]; then
          echo "One or more required secrets are not set"
          exit 1
        fi
        
        # Replace placeholders with actual secret values
        sed -i 's|\${{ secrets.LOCATION }}|'"${{ secrets.LOCATION }}"'|g' .github/workflows/parameters2.json
        sed -i 's|\${{ secrets.STORAGE_ACCOUNT_NAME }}|'"${{ secrets.STORAGE_ACCOUNT_NAME }}"'|g' .github/workflows/parameters2.json
        sed -i 's|\${{ secrets.STORAGE_ACCOUNT_TYPE }}|'"${{ secrets.STORAGE_ACCOUNT_TYPE }}"'|g' .github/workflows/parameters2.json
        sed -i 's|\${{ secrets.SERVER_FARM_NAME }}|'"${{ secrets.SERVER_FARM_NAME }}"'|g' .github/workflows/parameters2.json
        sed -i 's|\${{ secrets.APPLICATION_INSIGHTS_NAME }}|'"${{ secrets.APPLICATION_INSIGHTS_NAME }}"'|g' .github/workflows/parameters2.json

        cat .github/workflows/parameters2.json

    - name: Deploy ARM Template
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        resourceGroupName: ${{ secrets.AZURE_RESOURCE_GROUP }}
        template: .github/workflows/template2.json
        parameters: .github/workflows/parameters2.json
